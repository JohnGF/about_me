<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Access QR Codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7fafc;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      margin-top: 1rem;
    }
    .qr-item {
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .description {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Quick Access QR Codes</h1>
  <div class="qr-container">
    <div class="qr-item">
      <div id="qrcode-aboutme"></div>
      <div class="description">Visit my About Me page</div>
    </div>
    <div class="qr-item">
      <div id="qrcode-survey"></div>
      <div class="description">Take my Quick Survey</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode-aboutme"), {
      text: "https://johngf.github.io/about_me/",
      width: 280,
      height: 280,
    });

    new QRCode(document.getElementById("qrcode-survey"), {
      text: "https://docs.google.com/forms/d/e/1FAIpQLSfbh9Eh_44jXly5K_m0NjDWFKz71nsHbqO9lZ7qe9Hmy9sHQQ/viewform",
      width: 280,
      height: 280,
    });
  </script>
</body>
</html>
